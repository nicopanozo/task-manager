<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Task Manager</h1>
  </header>

  <main>
    <section class="task-form">
      <form id="taskForm">
        <input type="text" id="taskTitle" class="task-form__input" placeholder="Task title" required>
        <input type="text" id="taskDescription" class="task-form__input" placeholder="Task description">
        <button type="submit" class="task-form__button">Add Task</button>
      </form>
    </section>

    <section class="task-list">
      <ul id="taskList"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
